<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <li th:fragment="logout" id="header-user-dropdown-btn" class="user-profile dropdown no-border pointer">
        <a class="user-info-link user-dropdown-menu dropdown-toggle" data-toggle="dropdown">
            <img class="profile-img img-fluid"
                 src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4" alt="Brown">
            <div class="user-info text-white">
                <span class="name pdd-right-5" th:text="${session.name}"></span>
            </div>
        </a>
        <ul class="dropdown-menu">
            <li class="text-dark">
                <a href="/profile">
                    <i class="ti-user pdd-right-10"></i>
                    <span class="text-dark">마이 페이지</span>
                </a>
            </li>
            <li role="separator" class="divider"></li>
            <li class="text-dark">
                <a href="/logout">
                    <i class="ti-power-off pdd-right-10"></i>
                    <span class="text-dark">로그아웃</span>
                </a>
            </li>
        </ul>
    </li>
    <li th:fragment="login" class="user-profile">
        <a href="/login">
            <div class="user-info login-btn pointer mrg-right-10">
                <span class="name pdd-right-5 text-white">로그인</span>
            </div>
        </a>
    </li>
</html>
