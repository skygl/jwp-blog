<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
    <header th:fragment="header" id="header" class="header navbar bg-transparent no-border">
        <div class="header-container">
            <ul class="nav-left mrg-left-0">
                <li>
                    <a href="/">
                        <div id="logo-dark" class="logo logo-dark d-none" style="background-image: url('/images/logo/logo_full_dark.png')"></div>
                        <div id="logo-white" class="logo logo-white" style="background-image: url('/images/logo/logo_full_white.png')"></div>
                    </a>
                </li>
            </ul>
            <ul class="nav-right">
                <li th:replace="layout/account-menu :: ${session.email != null ? 'logout' : 'login'}"></li>
            </ul>
        </div>
    </header>
</html>
