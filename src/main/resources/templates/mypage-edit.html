<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" lang="ko">
<head>
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<th:block layout:fragment="content">
    <div>
        <th:block th:replace="layout/header :: header"></th:block>
        <div class="about-cover card no-border">
            <div class="cover-img overlay-dark bg" style="background-image: url('/images/pages/index/bg.jpg')">
                <div class="display-block height-100"></div>
            </div>
        </div>
        <div class="container-fluid max-width-lg mx-auto mrg-btm-30 padding-30">
            <div class="row">
                <div class="col-md-7 mx-auto">
                    <div th:object="${user}" class="card">
                        <form action="/profile/edit" th:method="put">
                            <div class="card-heading pdd-btm-5 border bottom">
                                <h4 class="card-title d-inline-block">profile</h4>
                                <button type="submit" class="btn btn-info float-right mrg-btm-0 relative bottom-5">수정</button>
                            </div>
                            <div class="card-block">
                                <div class="row">
                                    <div class="col-md-3">
                                        <p class="mrg-top-10 text-dark"><b>이름</b></p>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" name="name" class="form-control" th:value="*{name}">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <p class="mrg-top-10 text-dark"><b>이메일</b></p>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="email" class="mrg-top-10" name="email" th:value="*{email}" />
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <p class="mrg-top-10 text-dark"><b>아바타</b></p>
                                    </div>
                                    <div class="col-md-6">
                                        <div>
                                            <label for="img-upload" class="pointer">
                                                <img src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4" width="117" alt="">
                                                <span class="btn btn-default display-block no-mrg-btm">Choose file</span>
                                                <input class="d-none" type="file" name="uploadedimages0" multiple id="img-upload">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <p class="mrg-top-10 text-dark"><b>SNS</b></p>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <span class="btn-dark border-radius-4 inline-block">
                                                    <span class="pdd-horizon-10 lh-2-5 display-block">
                                                        <i class="fa fa-github"></i>
                                                    </span>
                                                </span>
                                                <span class="font-size-14 mrg-left-10 text-dark text-bold">Github</span>
                                            </div>
                                            <div class="col-md-8 text-right">
                                                <input type="text" class="form-control" value="https://www.github.com/profile">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-4">
                                            <span class="btn-facebook border-radius-4 inline-block">
                                                <span class="pdd-horizon-10 lh-2-5 display-block">
                                                    <i class="ti-facebook"></i>
                                                </span>
                                            </span>
                                                <span class="mrg-left-10 font-size-14 text-dark text-bold">Facebook</span>
                                            </div>
                                            <div class="col-md-8 text-right">
                                                <input type="text" class="form-control" value="https://www.facebook.com/profile">
                                            </div>
                                            <hr>
                                            <div class="col-12 alert alert-danger" role="alert" th:if="${errorMessage} != null" th:text="${errorMessage}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
